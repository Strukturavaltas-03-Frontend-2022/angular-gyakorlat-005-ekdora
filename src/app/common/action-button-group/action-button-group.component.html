<div class="btn-group">
  <app-action-button
    icon="fa-eye"
    (clicked)="onSelectButtonClick()"
  ></app-action-button>
  <app-action-button
    btnClass="btn-primary"
    icon="fa-pencil"
    (clicked)="onUpdateButtonClick()"
  ></app-action-button>
  <app-action-button
    btnClass="btn-danger"
    icon="fa-trash"
    (clicked)="onDeleteButtonClick()"
  ></app-action-button>
</div>
